<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
      body, * {
  box-sizing: border-box;
}
body {
  background-color: #f2f2f2;
}
.image {

  width: 90px;
  height: 90px;
  position: relative;
}
.image:hover .editar-content {

  opacity: 1;
}
.image img {

  width: 90px;
  border-radius: 100%;

}
.close-preview {
  font-size: 9px;
  position: absolute;
  right: -15px;
  top: -2px;
  background-color: #000;
  line-height: 15px;
  color: #fff;
  text-align: center;
  font-weight: bold;
  width: 15px;
  height: 15px;
  cursor: pointer;
}

#new {

  position: absolute;
  width: 100%;
  left: 0;
  top: 0;
  height: 100%;
  background-repeat: no-repeat;
  background-size: cover;
  border-radius: 100%;
  z-index: 2;
  display: none;
  background-position: center center;
}

.editar-content {
  position: absolute;
  left: 0;
  right: 0;
  margin: 0 auto;
  z-index: 9;
  text-align: center;
  height: 100%;
  vertical-align: middle;
  display: table;
  width: 100%;
  opacity: 0;
  cursor: pointer;
}

.editar-content span {
  width: 100%;
  text-align: center;
  display: table-cell;
  height: 100%;
  vertical-align: middle;
}

.editar-content i {
  background-color: #333;
  color: #fff;
  font-weight: bold;
  padding: 2px 5px;
  text-transform: uppercase;
  font-size: 10px;
  border: 1px solid #fff;
  font-style: normal;
}
    </style>
</head>

<body>

	<br>
<input id="file-preview-js" type="file" accept="image/*" onchange="loaderFile(event)"><br><br>
<a href="loading1.html">
<input type="submit" value="Enviar">
</a>

<div class="image">
  <div class="editar-content">
    <span>
      <i>editar</i>
    </span>
  </div>
  <div id="new">
    <div class="close-preview-js close-preview">x</div>
  </div>
  <img src="https://jamesrmoro.me/wp-content/uploads/2021/02/profile.png" alt="Sem imagem">
</div>
<div class="image">
  <div class="editar-content">
    <span>
      <i>editar</i>
    </span>
  </div>
  <div id="naw">
    <div class="close-preview-js close-preview">x</div>
  </div>
  <img src="https://jamesrmoro.me/wp-content/uploads/2021/02/profile.png" alt="Sem imagem">
</div>
<br>




<script>var btnClose = document.querySelector('.close-preview-js');
    var output = document.getElementById("new");
var output2 = document.getElementById("naw");
    var loaderFile = function(event){
    var reader = new FileReader();
      reader.onload = function() {
        output.style.display = "block";
        output2.style.display = "block";
        btnClose.style.display = "block";
        output.style.backgroundImage = "url("+reader.result+")";
      }
      output2.style.backgroundImage = "url("+reader.result+")";
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    var editarAvatar = document.querySelector(".editar-content");
    var buttonFile = document.getElementById("file-preview-js");

    editarAvatar.addEventListener("click", function(){
      buttonFile.click();
    });

    btnClose.addEventListener("click", function(){
      btnClose.style.display = "none";
      output.style.backgroundImage = "url('')";
      output2.style.backgroundImage = "url('')";
      document.getElementById("file-preview-js").value = "";
    });</script>
</body>

</html>
