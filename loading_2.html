<!DOCTYPE html>
<html>
<head>
	<title>circulo</title>
	<style type="text/css">
		body{
 			height: 100vh;
 			display: flex;
 			align-items: center;
 			justify-content: center;
 			background: #181818;
 		}
		.loading {
			width: 200px;
			height: 200px;
			border: 5px solid #18181838;
			border-top-color: #00FFFF;
			border-bottom-color: #00FFFF;
			border-radius: 50%;
			align-items: center;
 			justify-content: center;
 			animation: spin 1s linear infinite;
		}
		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
<div class="loading"></div>
</body>
</html>
